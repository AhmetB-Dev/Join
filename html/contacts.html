  <div class="modal" id="contactModal">
    <div class="modal-content">
      <div class="modal-left">
        <div class="modal-logo">
          <img src="../img/capa_white.png" alt="Join">
        </div>
        <div class="close-icon-container-mobile">
          <img src="../img/close-white.png" alt="Close" class="close-icon-white" onclick="closeContactModal()">
        </div>
        <h2>Edit contact</h2>
        <hr class="modal-hr">
      </div>
      <div class="modal-right">
        <div class="close-icon-container">
          <img src="../img/close-icon.png" alt="Close" class="close-icon" onclick="closeContactModal()">
        </div>
        <div class="contact-avatar-section">
          <div class="avatar-circle" id="ModalAvatar">
            <img class="avatar-circle-img" src="../img/Ellipse 5.png" alt="person">
            <img class="avatar-circle-person" src="../img/person.png" alt="person">
          </div>
          <div class="input-and-button">
            <div class="input-group">
              <div class="input-group-item"><input id="editContactName" type="text" name="name" placeholder="Name"
                  required="" pattern="^[A-Za-zÄäÖöÜüßçéèêëáàâäíìîïóòôöúùûüÇÉÈÊËÁÀÂÄÍÌÎÏÓÒÔÖÚÙÛÜ\- ]+$"
                  title="Nur Buchstaben, Bindestrich oder Leerzeichen erlaubt"
                  oninput="this.value = this.value.replace(/[^A-Za-zÄäÖöÜüßçéèêëáàâäíìîïóòôöúùûüÇÉÈÊËÁÀÂÄÍÌÎÏÓÒÔÖÚÙÛÜ \-]/g, '')"><img
                  src="../img/icon/person.png" class="input-icon"></div>
              <div class="input-group-item">
                <input id="editContactEmail" type="email" name="email" placeholder="Email"
                    required=""
                    oninput="validateEmailInput(this)">
                <img src="../img/icon/mail.png" class="input-icon">
              </div>
              <div class="error-message" id="editEmailError"></div>
              <div class="input-group-item"><input id="editContactPhone" type="tel" name="phone"
                  placeholder="Telefonnummer" required="" title="Bitte nur Zahlen eingeben (mind. 6 Zeichen)"
                  oninput="this.value = this.value.replace(/[^0-9]/g, '')"><img src="../img/icon/phone.png"
                  class="input-icon">
              </div>
            </div>
            <div class="button-group">
              <button class="delete-btn" onclick="editDeleteContact()">Delete</button>
              <div class="save-btn-container">
                <button class="save-btn" onclick="saveContact()">Save <img src="../img/icon/check.png"
                    alt="checked"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="add-modal" id="addContactModal">
    <div class="modal-content">
      <div class="modal-left">
        <div class="modal-logo">
          <img src="../img/capa_white.png" alt="Join">
        </div>
        <div class="close-icon-container-mobile">
          <img src="../img/close-white.png" alt="Close" class="close-icon-white" onclick="closeContactModal()">
        </div>
        <h2>Add contact</h2>
        <span class="modal-subtitle">Tasks are better with a team!</span>
        <hr class="modal-hr">
      </div>
      <div class="modal-right">
        <div class="close-icon-container">
          <img src="../img/close-icon.png" alt="Close" class="close-icon" onclick="closeContactModal()">
        </div>
        <div class="contact-avatar-section">
          <div class="avatar-circle" id="addModalAvatar">
            <img class="avatar-circle-img" src="../img/Ellipse 5.png" alt="person">
            <img class="avatar-circle-person" src="../img/person.png" alt="person">
          </div>
          <div class="input-and-button-add">
            <div class="input-group-add">
              <div class="input-group-item"><input id="addInputName" type="text" name="name" placeholder="Name"
                  required="" pattern="^[A-Za-zÄäÖöÜüßçéèêëáàâäíìîïóòôöúùûüÇÉÈÊËÁÀÂÄÍÌÎÏÓÒÔÖÚÙÛÜ\- ]+$"
                  title="Nur Buchstaben, Bindestrich oder Leerzeichen erlaubt"
                  oninput="this.value = this.value.replace(/[^A-Za-zÄäÖöÜüßçéèêëáàâäíìîïóòôöúùûüÇÉÈÊËÁÀÂÄÍÌÎÏÓÒÔÖÚÙÛÜ \-]/g, '')"><img
                  src="../img/icon/person.png" class="input-icon"></div>
              <div class="input-group-item">
                <input id="addInputEmail" type="email" name="email" placeholder="Email"
                    required=""
                    oninput="validateEmailInput(this)">
                <img src="../img/icon/mail.png" class="input-icon">
              </div>
              <div class="error-message" id="addEmailError"></div>
              <div class="input-group-item"><input id="addInputPhone" type="tel" name="phone"
                  placeholder="Telefonnummer" required="" title="Bitte nur Zahlen eingeben (mind. 6 Zeichen)"
                  oninput="this.value = this.value.replace(/[^0-9]/g, '')"><img src="../img/icon/phone.png"
                  class="input-icon">
              </div>
            </div>
            <div class="button-group-add">
              <button class="cancel-btn" onclick="cancelAddContact()">Cancel X</button>
              <div class="create-btn-container">
                <button class="create-btn" onclick="createAddContact()">Create contact <img src="../img/icon/check.png"
                    alt="checked"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
