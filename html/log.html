<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Log in</title>
    <style>
        body {
            margin: 0;
            background: #F6F7F8;
            font-family: system-ui, sans-serif;
        }

        /* --- Splash-Overlay --- */
        .splash {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: #fff;
            z-index: 1000;
            pointer-events: none;
            transition: background .2s ease;
        }

        /* --- Animiertes Logo (Mitte -> oben links) --- */
        .splash-logo {
            width: 140px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transform-origin: top left;
            animation: moveAndStick .8s cubic-bezier(.4, 0, .2, 1) forwards;
            animation-delay: 1s;
            /* 1,0 s stehen, dann los */
            will-change: transform, top, left;
        }

        @keyframes moveAndStick {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                top: 16px;
                left: 16px;
                transform: scale(0.2857);
            }

            /* ~40px Endhöhe */
        }

        /* Wenn Bewegung startet: Content zeigen und Splash-HG transparent */
        body.show-login .splash {
            background: transparent;
        }

        /* Nach dem Ankleben: Logo wirklich fix oben links halten */
        .logo-stick {
            position: fixed;
            top: 16px;
            left: 16px;
            width: 40px;
            height: auto;
            transform: none;
            animation: none;
            z-index: 1001;
        }

        /* --- Header: rechts ausgerichteter Bereich --- */
        header {
            display: flex;
            align-items: center;
            padding: 16px;
        }

        .header-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* --- Main/Content --- */
        main {
            opacity: 0;
            filter: blur(6px);
            transition: opacity .5s ease, filter .5s ease;
            max-width: 360px;
            margin: 100px auto;
        }

        body.show-login main {
            opacity: 1;
            filter: blur(0);
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background: #2A3647;
            color: #fff;
            cursor: pointer;
        }

        footer {
            display: flex;
            padding: 16px;
            align-items: center;
            justify-content: center;
            gap: 2em;
        }


        /* Barrierefrei */
        @media (prefers-reduced-motion: reduce) {
            .splash {
                background: transparent;
            }

            .splash-logo {
                animation: none;
                display: none;
            }

            main {
                transition: none;
                opacity: 1;
                filter: none;
            }
        }
    </style>
</head>

<body>
    <!-- Splash (animiertes + später haftendes Logo) -->
    <div class="splash" id="splash">
        <img class="splash-logo" id="joinLogo" src="../img/priority-img/Capa 1.png" alt="Join Logo">
    </div>

    <!-- Header (rechts: "Not a join user?") -->
    <header>
        <div class="header-left"><!-- absichtlich leer; Logo sitzt als fixed oben links --></div>
        <div class="header-right">
            <p style="margin:0;">Not a join user?</p>
            <button>Sign up</button>
        </div>
    </header>

    <main>
        <h1>Log in</h1>
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <div style="
    display: flex;
    justify-content: center;
    gap: 3em;
    padding-top: 3em;
">
            <button>Log in</button>
            <button>guest log in</button>
        </div>
    </main>

    <footer>
        <p>Privacy Policy</p>
        <p>Legal notice</p>
    </footer>

    <script>
        const logo = document.getElementById('joinLogo');
        const splash = document.getElementById('splash');

        // Login genau beim Start der Logo-Bewegung sichtbar machen
        logo.addEventListener('animationstart', () => {
            document.body.classList.add('show-login');
        }, { once: true });

        // Am Ende: Logo "ankleben" + vor Entfernen des Splash umhängen
        logo.addEventListener('animationend', () => {
            // 1) In den Body umhängen, damit es NICHT mit dem Splash verschwindet
            document.body.appendChild(logo);
            // 2) Fixierten Zustand aktivieren
            logo.classList.add('logo-stick');
            // 3) Splash-Overlay entfernen
            splash.remove();
        }, { once: true });
    </script>
</body>

</html>
