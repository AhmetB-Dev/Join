<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Log in</title>

    <link rel="stylesheet" href="../styles/animations-logo.css">
    <link rel="stylesheet" href="../styles/log.css">
    <script src="../scripts/logi.js" defer></script>
    <script src="../scripts/data.json" defer></script>
    <script src="../scripts/summary.js" defer></script>
    <script src="../scripts/log.js" defer></script>
</head>

<body>
    <div class="splash" id="splash">
        <img class="splash-logo" id="joinLogo" src="../img/Capa.png" alt="Join Logo">
    </div>
    <header>
        <div class="header-left"></div>
        <div class="header-right">
            <span>Not a join user?</span>
            <button id="switchAuthBtn" type="button">Sign up</button>
        </div>
    </header>

    <main>
        <!-- LOGIN -->
        <section class="login-section auth-panel show" id="loginPanel" aria-labelledby="loginTitle">
            <div class="login-header">
                <h1 class="panel-title" id="loginTitle">Log in</h1>
                <img src="..//img/Vector 5.png" alt="">
            </div>
            <div class="form-grid" role="form">
                <input id="loginEmail" type="email" class="padding-bottom" placeholder="Email">
                <input id="loginPassword" type="password" class="padding-bottom" placeholder="Password">
            </div>
            <div class="btn-row">
                <button class="btn">Log in</button>
                <button id="btn-guest-log-in" class="btn outline" type="button">Guest log in</button>
            </div>
        </section>

        <!-- SIGNUP -->
        <section class="login-section signup-section auth-panel" id="signupPanel" aria-labelledby="signupTitle">
            <div class="signup-header">
                <div style="display: flex;align-items: center;justify-content: center;">
                    <div>
                        <button class="arrow-left-line" id="backToLoginBtn" type="button"
                            aria-label="ZurÃ¼ck zum Login"><img src="../img/arrow-left-line.png" alt=""></button>
                    </div>
                    <div style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
"> 
                        <h1 class="panel-title" id="signupTitle">Sign up</h1>
                        <img src="../img/Vector 5.png" alt="">
                    </div>
                </div>
                <div class="form-grid" role="form">
                    <input id="signupFirst" type="text" class="padding-bottom" placeholder="First name">
                    <input id="signupLast" type="text" class="padding-bottom" placeholder="Last name">
                    <input id="signupEmail" type="email" class="padding-bottom" placeholder="Email">
                    <input id="signupPassword" type="password" class="padding-bottom" placeholder="Password">
                </div>
                <div class="checkbox-row">
                    <input class="checkbox-input" type="checkbox" />
                    <P>I accept the <a href="../resources/private-policy/privacy-policy.html">Privacy Policy</a> </span>
                    </P>
                </div>
                <div class="btn-row">
                    <button class="btn">Create account</button>
                </div>
                <!-- <div>
                <img src="../img/You Signed Up successfully.png" alt="">
                </div> -->
            </div>
        </section>
        <div>

        </div>
    </main>


    <footer>
        <p>Privacy Policy</p>
        <p>Legal notice</p>
    </footer>

    <script src="../scripts/log.js" defer></script>
</body>

</html>
