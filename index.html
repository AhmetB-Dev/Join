    <script src="script/addTask.js" defer></script>
</head>

<!-- SIDE MENU  -->

<body>
    <div class="side-menu">
        <div class="logo-content-container">
            <div><img src="./img/capa_white.png" alt="Join.Logo" class="logo"></div>
            <div class="menu-content">
                <div class="selected-menu"><a href="#"><img src="./img/icon/summary.png" alt="summary">Summary</a></div>
                <div class="menu-content-div" id="task-menu"><a href="#"><img src="./img/icon/add_task.png"
                            alt="add_task">AddTask</a></div>
                <div class="menu-content-div"><a href="#"><img src="./img/icon/board.png" alt="board">Board</a></div>
                <div class="menu-content-div"><a href="#">
                        <imAg src="./img/icon/contacts.png" alt="contacts">Contacts
                    </a>
                </div>
            </div>
        </div>

        <div class="policy-container">
            <div class="policy-container-div">
                <div><a href="./resources/private-policy/privacy-policy.html">Privacy Policy</a></div>
                <div><a href="./resources/legal-notice/legal-notice.html">Legal Notice</a></div>
            </div>
        </div>
    </div>

    <div class="main-div">
        <!-- header -->
        <div class="header">
            <div class="main-header">
                <div>
                    <img class="header-Logo" src="./img/capa.png" alt="Join.Logo">
                </div>
                <div class="headline-header">Kanban Project Management Tool</div>
                <div class="header-right-side">
                    <div>
                        <a href="./resources/help/help.html"><img src="./img/icon/help.png" alt=""></a>
                    </div>
                    <div class="account">
                        <div>
                            G
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- addtask -->
        <div id="addtask-container"></div>

        <template id="addtask-template">
            <div>
                <h2>Add Task</h2>
                <div class="task-form-container">
                    <div class="task-form-left">
                        <label>Title*</label>
                        <input type="text" id="task-title" required>

                        <label>Description</label>
                        <textarea id="task-desc"></textarea>

                        <label>Due Date*</label>
                        <input type="date" id="task-due" required>


                    </div>

                    <div class="task-form-right">
                        <label>Priority</label>
                        <select id="task-priority">
                            <option value="urgent">Urgent</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>

                        <label>Assigned to</label>
                        <select id="task-assigned">
                            <option value="">Select contacts to assign</option>
                        </select>

                        <label>Category*</label>
                        <select id="task-category" required>
                            <option value="">Select task category</option>
                        </select>

                        <label>Subtasks</label>
                        <div class="subtask-input-group">
                            <input type="text" id="subtask-input" placeholder="Add new subtask">
                            <button type="button" id="add-subtask-btn">+</button>
                        </div>
                        <ul id="subtask-list"></ul>
                    </div>
                </div>

                <div class="create-formerror">
                    <div class="form-error" id="form-error-message">
                        *This field is required
                    </div>
                    <div>
                        <button id="create-task-btn">Create Task</button>
                    </div>
                </div>
            </div>
        </template>


        <!-- dropdown menu -->
        <div class="dropdown-menu">
            <div class="dropdown-content">
                <div class="dropdown-content-div">

                    <div class="dropdown-content-div-text">
                        <div><a href="./resources/legal-notice/legal-notice.html">Legal notice</a></div>
                    </div>
                </div>
                <div class="dropdown-content-div">

                    <div class="dropdown-content-div-text">
                        <div><a href="./resources/private-policy/privacy-policy.html">Privacy Policy</a></div>
                    </div>
                </div>
                <div class="dropdown-content-div">

                    <div class="dropdown-content-div-text">
                        <div><a href="#">Logout</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/drop_down_menu.js"></script>
</body>

</html>
