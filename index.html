<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Log in</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f6f7f8;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Splash Screen Animation */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f6f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .splash-logo {
            width: 100px;
            height: auto;
            position: relative;
            animation: logoMoveToCorner 1.5s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        
        @keyframes logoMoveToCorner {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-42vw, -38vh) scale(0.6);
            }
        }

        /* Main Content */
        .main-container {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .main-container.visible {
            opacity: 1;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 77px 0 77px;
            height: 202px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-squares {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .square {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 4px;
        }

        .square-top-left {
            top: 0;
            left: 0;
            background-color: #2a3647;
        }

        .square-top-right {
            top: 0;
            right: 0;
            background-color: #29abe2;
        }

        .square-bottom-left {
            bottom: 0;
            left: 0;
            background-color: #29abe2;
        }

        .square-bottom-right {
            bottom: 0;
            right: 0;
            background-color: #2a3647;
        }

        .logo-j {
            font-size: 47px;
            font-weight: 700;
            color: #2a3647;
            margin-left: 8px;
        }

        .logo-text {
            font-size: 47px;
            font-weight: 700;
            color: #29abe2;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 35px;
        }

        .not-user-text {
            font-size: 21px;
            color: #2a3647;
            font-weight: 400;
        }

        .signup-btn {
            background-color: #2a3647;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .signup-btn:hover {
            background-color: #29abe2;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Main Login Section */
        .login-section {
            height: calc(100vh - 202px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-card {
            background-color: white;
            border-radius: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 50px 50px 50px;
            width: 100%;
            max-width: 652px;
            text-align: center;
        }

        .login-title {
            font-size: 61px;
            font-weight: 700;
            color: #2a3647;
            margin-bottom: 20px;
        }

        .title-underline {
            width: 130px;
            height: 3px;
            background-color: #29abe2;
            margin: 0 auto 50px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 422px;
            margin: 0 auto;
        }

        .input-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            height: 48px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            padding: 12px 50px 12px 21px;
            font-size: 21px;
            outline: none;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-input:focus {
            border-color: #29abe2;
        }

        .form-input::placeholder {
            color: #d1d5db;
            font-size: 21px;
        }

        .input-icon {
            position: absolute;
            right: 21px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            color: #d1d5db;
        }

        .button-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        .login-btn {
            background-color: #2a3647;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 24px;
            font-size: 21px;
            font-weight: 700;
            cursor: pointer;
            min-width: 110px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #29abe2;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .guest-btn {
            background-color: transparent;
            color: #2a3647;
            border: 1px solid #2a3647;
            border-radius: 8px;
            padding: 15px 24px;
            font-size: 21px;
            font-weight: 700;
            cursor: pointer;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .guest-btn:hover {
            color: #29abe2;
            border-color: #29abe2;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .footer-link {
            color: #a8a8a8;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            color: #29abe2;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 40px 20px 0;
                height: auto;
                flex-direction: column;
                gap: 20px;
            }

            .header-right {
                order: -1;
            }

            .not-user-text {
                font-size: 16px;
            }

            .login-title {
                font-size: 47px;
            }

            .login-card {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo-j, .logo-text {
                font-size: 35px;
            }

            .logo-squares {
                width: 45px;
                height: 45px;
            }

            .square {
                width: 18px;
                height: 18px;
            }

            .login-title {
                font-size: 35px;
            }

            .form-input {
                font-size: 16px;
                height: 40px;
                padding: 10px 45px 10px 15px;
            }

            .form-input::placeholder {
                font-size: 16px;
            }

            .input-icon {
                width: 20px;
                height: 20px;
                right: 15px;
            }

            .login-btn, .guest-btn {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <svg class="splash-logo" viewBox="0 0 100 100" fill="none">
            <rect x="10" y="10" width="25" height="25" rx="4" fill="#2a3647"/>
            <rect x="45" y="10" width="25" height="25" rx="4" fill="#29abe2"/>
            <rect x="10" y="45" width="25" height="25" rx="4" fill="#29abe2"/>
            <rect x="45" y="45" width="25" height="25" rx="4" fill="#2a3647"/>
        </svg>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-squares">
                        <div class="square square-top-left"></div>
                        <div class="square square-top-right"></div>
                        <div class="square square-bottom-left"></div>
                        <div class="square square-bottom-right"></div>
                    </div>
                    <span class="logo-j">J</span>
                    <span class="logo-text">OIN</span>
                </div>
            </div>
            <div class="header-right">
                <span class="not-user-text">Not a Join user?</span>
                <a href="sign_up.html" class="signup-btn">Sign up</a>
            </div>
        </header>

        <!-- Main Login Section -->
        <main class="login-section">
            <div class="login-card">
                <h1 class="login-title">Log in</h1>
                <div class="title-underline"></div>
                
                <form class="login-form" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <input type="email" class="form-input" id="email" placeholder="Email" required>
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <path d="m2 6 10 7L22 6"/>
                        </svg>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" class="form-input" id="password" placeholder="Password" required>
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <circle cx="12" cy="16" r="1"/>
                            <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="login-btn">Log in</button>
                        <button type="button" class="guest-btn" onclick="handleGuestLogin()">Guest Log in</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <a href="privacy_policy.html" class="footer-link">Privacy Policy</a>
            <a href="legal_notice.html" class="footer-link">Legal notice</a>
        </footer>
    </div>

    <script>
        // Initialize animation on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                const splashScreen = document.getElementById('splash-screen');
                const mainContent = document.getElementById('main-content');
                
                if (splashScreen) {
                    splashScreen.style.opacity = '0';
                    
                    setTimeout(() => {
                        splashScreen.remove();
                        mainContent.classList.add('visible');
                    }, 500);
                }
            }, 2000);
        });

        // Login functionality
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Add your login logic here
            console.log('Login attempt:', { email, password });
            
            // For demo purposes
            if (email && password) {
                alert('Login functionality would be implemented here');
                // window.location.href = 'summary.html';
            }
        }

        function handleGuestLogin() {
            // Add your guest login logic here
            console.log('Guest login attempt');
            
            // For demo purposes
            alert('Guest login functionality would be implemented here');
            // window.location.href = 'summary.html';
        }
    </script>
</body>
</html>
